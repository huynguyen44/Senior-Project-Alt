<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" [formControl]="usernameFormControl" [errorStateMatcher]="matcher">
          <mat-error *ngIf="usernameFormControl.hasError('username') && !usernameFormControl.hasError('required')">
            Please enter a valid username
          </mat-error>
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher" id="userPassword" type="password" showHideInput>
          <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
            Please enter a valid password
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
          <i matSuffix
             class="material-icons"
             showHideTrigger="userPassword"
             [showHideStatus]="{materialIcon: true, id: 'userPassword'}"
          ></i>
        </mat-form-field>
      </mat-card-content>
      <button class="btn-block" color="accent" mat-stroked-button> Login</button>
    </form>
  </mat-card>
</div>
