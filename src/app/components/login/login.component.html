<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" name="username" [ngClass]="{'is-invalid': submitted && f.username.errors }">
          <mat-error *ngIf="f.username.errors.required">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" name="password" id="userPassword" type="password" showHideInput [ngClass]="{'is-invalid': submitted && f.password.errors }">
          <mat-error *ngIf="f.password.errors.required">
            Password is required
          </mat-error>
          <i matSuffix
             class="material-icons"
             showHideTrigger="userPassword"
             [showHideStatus]="{materialIcon: true, id: 'userPassword'}"
          ></i>
        </mat-form-field>
      </mat-card-content>
      <button [disabled]="loading" class="btn-block" color="accent" mat-stroked-button>
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
    </form>
  </mat-card>
</div>
