<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" [formControl]="usernameFormControl" [errorStateMatcher]="matcher">
          <mat-error *ngIf="usernameFormControl.hasError('username') && !usernameFormControl.hasError('required')">
            Please enter a valid username
          </mat-error>
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input id="userPassword"
                 type="password"
                 matInput placeholder="Password"
                 showHideInput>
          <i matSuffix
             class="material-icons"
             showHideTrigger="userPassword"
             [showHideStatus]="{materialIcon: true, id: 'userPassword'}"
          ></i>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Login</button>
    </form>
  </mat-card>

</div>
