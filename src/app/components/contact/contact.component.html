<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Contact</mat-card-title>
    </mat-card-header>
      <form (ngSubmit)="processForm()">
        <mat-card-content>
          <!-- name -->
          <div>
            <mat-form-field class="example-full-width">
              <input matInput name="name" placeholder="Your Name" [(ngModel)]="name">
            </mat-form-field>
          </div>

          <!-- email -->
          <div>
            <mat-form-field class="example-full-width">
              <input matInput type="email" name="email"  placeholder="Your Email" [(ngModel)]="email">
            </mat-form-field>
          </div>
          <!-- message -->
          <div>
            <mat-form-field class="example-full-width">
              <textarea matInput class="textarea" name="message" placeholder="What's on your mind?" [(ngModel)]="message"></textarea>
            </mat-form-field>
          </div>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">
          <span class="spinner-border spinner-border-sm mr-1"></span>
          Submit
        </button>

      </form>
  </mat-card>
</div>
