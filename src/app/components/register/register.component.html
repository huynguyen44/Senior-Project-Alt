<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registration Form</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Saint Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Middle Name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="First Name">
        </mat-form-field>

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Address">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="City">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Zip Code">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select [(value)]="selected">
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
