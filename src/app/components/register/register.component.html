<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select required>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}} </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input id="saint" matInput required placeholder="Saint Name" formControlName="saintName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput required placeholder="Last Name" formControlName="lastName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Middle Name" formControlName="middleName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput required placeholder="First Name" formControlName="firstName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput required placeholder="Email" formControlName="email">
        </mat-form-field>

            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <mat-form-field class="example-full-width">
                <input matInput required placeholder="Address" formControlName="address">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput required placeholder="City" formControlName="city">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput required placeholder="Zip Code" formControlName="zipCode">
              </mat-form-field>
            </form>
      </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
